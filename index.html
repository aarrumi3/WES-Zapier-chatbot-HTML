<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }
        .header {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        .grid-item {
            text-align: center;
        }
        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Our virtual assistant is here to help you.
        </div>
        <div>
            <p>Hello and welcome to Westlake Eye Specialists, where we are dedicated to providing you with perplexing eye care.</p>
            <p>What do you need from me?</p>
        </div>
        <div class="grid">
            <div class="grid-item">
                <img src="https://via.placeholder.com/150" alt="Appointments">
                <button onclick="window.location.href='https://pp-wfe-101.advancedmd.com/133156/onlinescheduling/v2/patients'">Appointments</button>
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/150" alt="LASIK / EVO ICL">
                <button onclick="window.location.href='https://westlakeeyes.com/lasik-self-test/'">LASIK / EVO ICL</button>
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/150" alt="Cataracts / RLE">
                <button onclick="window.location.href='https://westlakeeyes.com/premium-lens-self-test/'">Cataracts / RLE</button>
            </div>
            <div class="grid-item">
                <img src="https://via.placeholder.com/150" alt="Eye Exams / Optical">
                <button onclick="window.location.href='https://westlakeeyes.com/contact-us/'">Eye Exams / Optical</button>
            </div>
        </div>
    </div>
</body>
</html>
